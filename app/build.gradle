apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "org.appd.base"
        minSdkVersion 4
        targetSdkVersion 29
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        repositories {
            maven { url 'https://oss.sonatype.org/content/repositories/ksoap2-android-releases' }
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:18.0.0'
    compile files('libs/itext-pdfa-5.3.4.jar')
    compile files('libs/js-android-jaspermobile.jar')
    //compile files('libs/ksoap2-android-assembly-3.0.0.jar')
    implementation 'com.google.code.ksoap2-android:ksoap2-android:3.6.3'
}
